<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chatgpt镜像嵌入</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    #left-container {
      width: 20%;
      height: 100vh;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #right-container {
      width: 80%;
      height: 100vh;
    }

    .link {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .link:hover {
      background-color: #ddd;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="left-container">
    <div class="link" data-url="https://chat.wuguokai.cn">https://chat.wuguokai.cn</div>
    <div class="link" data-url="https://chat.aidutu.cn">https://chat.aidutu.cn</div>
    <div class="link" data-url="https://wet.xeasy.me">https://wet.xeasy.me</div>
    <div class="link" data-url="https://chat.binjie.site">https://chat.binjie.site</div>
    <div class="link" data-url="https://chat.extkj.cn">https://chat.extkj.cn</div>
  </div>
  <div id="right-container">
    <iframe id="iframe" src=""></iframe>
  </div>
  <script>
    const links = document.querySelectorAll('.link');
    const iframe = document.querySelector('#iframe');

    function showPage(url) {
      iframe.src = url;
    }

    links.forEach(link => {
      link.addEventListener('click', () => {
        const url = link.getAttribute('data-url');
        showPage(url);
      });
    });
  </script>
</body>
</html>
