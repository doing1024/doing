<html>

<head>
    <meta charset="utf-8">
    <title>free for chatgpt</title>
    <style>
        body {
            background-color: black;
        }

        ul {
            list-style: none;
            /*用于去掉列表标记实心点*/
            margin: 0;
            padding: 0;
            position: fixed;
            display: flex;
        }

        li {
            float: left;
            width: 21vw;
            height: 5vh;
        }

        a:link,
        a:visited {
            display: block;
            /*设置为块级元素*/
            width: 20vw;
            /*设置宽度为100像素*/
            font-weight: bold;
            /*设置字体为加粗*/
            color: white;
            /*设置字体为白色*/
            background-color: #5AF;
            /*设置背景颜色为蓝色*/
            text-align: center;
            /*设置文本居中显示*/
            height: 5vh;
            text-decoration: none;
            /*去掉文本下划线*/
        }

        a {
            width: 20vw;
            height: 5vh;
        }

        a:hover,
        a:active {
            background-color: #006FDD;
        }
    </style>
</head>

<body>
    <textarea id="text" placeholder="说点什么给gpt..."></textarea>
    <button onclick="get()">发射</button>
    <script>
        function get() {
            const url = "https://api.openai.com/v1/engines/davinci-codex/completions";
            const prompt = document.getElementById("text").value;
            const temperature = 0.7;
            const maxTokens = 100;

            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer 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",
                },
                body: JSON.stringify({
                    prompt: prompt,
                    temperature: temperature,
                    max_tokens: maxTokens,
                }),
            };

            fetch(url, requestOptions)
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch((error) => console.log(error));
        }
    </script>
</body>

</html>
