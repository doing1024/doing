<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="login-box" style="top:auto;left:auto;">
    <input type="text" id="username" ><br>
    <input type="password" id="password"><br>
    第一次相见？请<a href="sinup.html" style="text-decoration: none;">注册</a>
    <button onclick="login()">登录</button>
  </div>
  <script>
    function login() {
      let username = document.getElementById("username").value,password = document.getElementById("password").value;
      
      if (localStorage.getItem("uip" + username) == password){
        document.cookie="username=" + username + ";expires=Fri, 31 Dec 2099 23:59:59 GMTt;domain=https://tuijian.doin.repl.co"
        //window.location.href= "https://tuijian.doin.repl.co";
      }
      else{
        alert("账号或密码错误！")
      }
    }
  </script>
</body>

</html>
