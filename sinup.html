<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <input type="text" id="username" placeholder="请输入用户名"><br>
    <input type="password" id="password" placeholder="请输入密码"><br>
    似曾相识？请<a href="login.html" style="text-decoration: none;">登录</a>
    <button onclick="sinup()">注册</button>
  </div>
  <script>
    function sinup() {
      let username = document.getElementById("username").value, password = document.getElementById("password").value;
      if (localStorage.getItem("uip" + username)) {
        alert("用户名已存在！")
      }
      else {
        localStorage.setItem("uip" + username, password)
        document.cookie = "username=" + username + ";expires=Fri, 31 Dec 2099 23:59:59 GMTt;domain=https://tuijian.doin.repl.co"
      }
    }
  </script>
</body>

</html>
